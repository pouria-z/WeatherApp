name: weather_app
description: A new Flutter application.

version: 5.0.19+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.10.0
  http: ^0.12.2
  url_launcher: ^5.7.10
  flutter_linkify: ^4.0.2
  flutter_typeahead: ^1.9.1
  pull_to_refresh: ^1.6.3
  intl: ^0.16.1
  geolocator: ^6.1.13
  cupertino_icons: ^1.0.0
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/icon.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Light.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
